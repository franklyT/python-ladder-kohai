<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="../CSS/root.min.css" type="text/css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
          rel="stylesheet" />
    <script src="../js/root-lib.min.js"></script>
    <script src="../js/root.min.js"></script>
  </head>

  <body>
    <script>
      new Head();
      new Exercise({
        exerciseNum: "6",
        header: "GET_MIDDLE",
        instructions: shorthandTags(/*html*/`
            <p>
              If asked, someone with two siblings would trivially be able to tell you if they were the 
              "middle" sibling. Of three, there is one sibling definitively in the middle.
            </p>
            <p>
              Define a function <s c|def>get_middle</s> that takes one argument, <s c|code-block>str_input</s> <s c|type>str</s>, and returns the 
              middle character. Remember, this is an operation that is only technically completely 
              trivial in one case. If your function cannot find a "middle" character in a given string, 
              print the middle two characters.
            </p>
            `),
        links: { previous: "./exercise_5.html", next: "./exercise_7.html" },
      });

      new PythonEditor();
      
      new TestCases({
        cases: {
          case1: {
            case: "print(get_middle('Hello'))",
            expectedReturn: 'l',
          },
          case2: {
            case: "print(get_middle('   Hello, world!'))",
            expectedReturn: "o,",
          },
        },
      });

      new Hints({
        hints: {
          hint1: `
                `,
          hint2: `
                `,
          solution: `<p><a href="https://github.com/franklyT/basic-student-exercises/blob/main/Python/get_middle/get_middle.py">The solution.</a></p>`
        },
      });

      new Footer();

      selfDestruct();
    </script>
  </body>
</html>
