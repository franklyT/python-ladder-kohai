  <body>
    <script>
      new Head();
      new Exercise({
        exerciseNum: "2",
        header: "CHECKERBOARD",
        instructions: templateTags( /*html*/`
            <p>
              A checkerboard, aside from its eponymous usage (to play the game checkers!), is a commonly 
              expressed pattern consisting of alternating squares (usually white and black), laid out 
              in a 2-dimensional grid - a pattern we can express in terms of <scb|rows|ss> and <scb|columns|ss>.
            </p>
            <p>
              Define a function checkerboard that takes two arguments, <scb|rows:|ss> <styp|int|ss> and <scb|cols:|ss> 
              <styp|int|ss>.
            </p>
            <p>
              This function should return a checkerboard of the appropriate size (e.g. <snum|8|ss> <scb|rows|ss> 
              by <snum|8|ss> <scb|columns|ss>), with a unique character to represent each alternating color square.
            </p>
            <p>
              <b>Note</b>: Python secretly appends a newline character (<sstr|"\\n"|ss>) to each print statement.
              To override this behavior, provide a second argument to a print statement (named <scb|end|ss>),
              and set its value to an empty string. By default, this second argument, as you might 
              expect, has a <sstr|"\\n"|ss> value.
            </p>
            `),
        links: { previous: "./exercise_1.html", next: "./exercise_3.html" },
      });

      new PythonEditor();
      
      new TestCases({
        cases: {
          case1: {
            case: "checkerboard(8, 8)",
            expectedReturn: '#',
          },
          case2: {
            case: "checkerboard('Hello world!', 'l')",
            expectedReturn: 2,
          },
        },
      });

      new Hints({
        hints: {
          hint1: `
                `,
          hint2: `
                `,
        },
      });

      new Footer();

      selfDestruct();
    </script>
  </body>
