<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="../CSS/root.min.css" type="text/css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
          rel="stylesheet" />
    <script src="../js/root-lib.min.js"></script>
    <script src="../js/root.min.js"></script>
  </head>

  <body>
    <script>
      new Head();
      new Exercise({
        exerciseNum: "3",
        header: "CENTURY_FROM_YEAR",
        instructions: templateTags(/*html*/`
            <p>
              A century is defined as a period of <snum|100|ss> years, usuaully used to denote significant 
              eras in human history. For example, the <snum|20th|ss> century, <snum|1900-1999|ss>, is considered an era 
              of substantial human achievement and growth, coinciciding, also, with significant global conflicts.
            </p>
            <p>
              Define a function, <sdef|century_from_year|ss>, that derives the correct century from <scb|year:|ss> 
              <styp|int|ss> given as an argument. Make sure you account for edge cases, such as the year <snum|1999|ss>.
            </p>
            `),
        links: { previous: "./exercise_2.html", next: "./exercise_4.html" },
      });

      new PythonEditor();
      
      new TestCases({
        cases: {
          case1: {
            case: "checkerboard(8, 8)",
            expectedReturn: '#',
          },
          case2: {
            case: "checkerboard('Hello world!', 'l')",
            expectedReturn: 2,
          },
        },
      });

      new Hints({
        hints: {
          hint1: `
                `,
          hint2: `
                `,
        },
      });

      new Footer();

      selfDestruct();
    </script>
  </body>
</html>
