<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="../CSS/root.min.css" type="text/css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
          rel="stylesheet" />
    <script src="../js/root-lib.min.js"></script>
    <script src="../js/root.min.js"></script>
  </head>

  <body>
    <script>
      new Head();
      new Exercise({
        exerciseNum: "5",
        header: "ROUND_TO_FIVE",
        instructions: templateTags(/*html*/`
            <p>
              Usually, in math, we demand pretty precise numbers. However, sometimes, we're not so picky!
              Python graciously provides for us the round function in its standard-library, which can be 
              used to round a number to n decimal places. Pretty slick!
            </p>
            <p>
              Let's take a step back, and demand even less precision from the numbers that we're dealing 
              with.
            </p>
            <p>
              Define a function, <sdef|round_up_to_five|ss>, that takes one argument, <scb|num:|ss> <styp|int|ss>, and prints out that number 
              rounded up to the nearest <snum|5|ss>.
            </p>
            <p>
              Next, define a function, <sdef|round_down_to_five|ss>, that does the same thing, but rounds down instead.
            </p>
            `),
        links: { previous: "./exercise_4.html", next: "./exercise_6.html" },
      });

      new PythonEditor();
      
      new TestCases({
        cases: {
          case1: {
            case: "checkerboard(8, 8)",
            expectedReturn: '#',
          },
          case2: {
            case: "checkerboard('Hello world!', 'l')",
            expectedReturn: 2,
          },
        },
      });

      new Hints({
        hints: {
          hint1: `.
                `,
          hint2: `
                `,
        },
      });

      new Footer();

      selfDestruct();
    </script>
  </body>
</html>
