<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="../CSS/root.min.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="../js/root-lib.min.js"></script>
    <script src="../js/root.min.js"></script>
  </head>

  <body class="exercise-body">

    <script>
      new Head();
      new Exercise({
        exerciseNum: "1",
        header: "COUNT_CHARS",
        instructions: templateTags(/*html*/`
              <p>
                You probably know, by now, how to <a href="https://www.freecodecamp.org/news/for-loops-in-python/">
                iterate through a list</a> (or <a href="https://www.freecodecamp.org/news/mutable-vs-immutable-objects-python/#immutable-objects-in-python">tuple!</a>).
              </p>
              <p>
                In this exercise, you will accomplish
                a similar task: define a function <sdef|count_chars|ss> that takes two arguments, 
                the first argument being a string, <scb|my_string:|ss> <styp|str|ss> to be checked, and the second argument being a character,
                <scb|my_char:|ss> <styp|str|ss>
                (for example, <sstr|'b'|ss>), which we will represent the character
                we will be counting in the string. For example, <scb|<sdef|count_chars|ss><scb|(|ss><sstr|'ABC'<s|<scb|,'A'|ss>|ss><scb|)|ss>|ss> will print
                <snum|1|ss>, as only one instance of the character <sstr|'A'|ss> appears
                in our string.
              </p>
              <p>
                Iterate through the string and print the resultant characters to the console.
              </p>
            `),
        links: { previous: "./", next: "./exercise_2.html" },
      });

      new PythonEditor();
      
      new TestCases({
        cases: {
          case1: {
            case: "count_chars('abcABC', 'C')",
            expectedReturn: 1,
          },
          case2: {
            case: "count_chars('Hello world!', 'l')",
            expectedReturn: 2,
          },
        },
      });

      new Hints({
        hints: {
          hint1: `Firstly, think about how we could simply loop through our string and count how many times the loop ran.
                  A variable might help here.
                `,
          hint2: `There's a particular way we can check to see if each character in our string matches our character:
                  a simple <a href="https://www.freecodecamp.org/news/if-elif-else-statements/">conditional</a>.
                `,
        },
      });

      new Footer();

      selfDestruct();
    </script>
  </body>
</html>
